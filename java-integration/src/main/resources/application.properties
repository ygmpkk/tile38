# Tile38 Enterprise Integration Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/tile38-enterprise

# Tile38 Connection Configuration
tile38.host=localhost
tile38.port=9851
tile38.password=
tile38.database=0
tile38.timeout=5000
tile38.pool.max-total=50
tile38.pool.max-idle=20
tile38.pool.min-idle=5

# Caching Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=10000,expireAfterAccess=300s

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Security Configuration (basic for enterprise)
spring.security.user.name=admin
spring.security.user.password=tile38-enterprise-2024
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.com.tile38.enterprise=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Async Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=100

# ZGC JVM Arguments (applied via Spring Boot plugin)
# -XX:+UnlockExperimentalVMOptions
# -XX:+UseZGC
# -XX:+UseTransparentHugePages
# -XX:+UseLargePages
# -Xms2g
# -Xmx8g
# -XX:MaxGCPauseMillis=200